<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="author" content="Gonzalo Javier Mancilla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
       
       <h3 class="text-warning"> Weather App</h3>
      </a>
    </nav>
    <main class="row m-4">
      <div class="col-4"></div>
      <div class="col-4">
        <form>
          <h3>Type City to Get Temperature</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City">
          </div>
          <button type="submit" class="btn btn-warning">Check</button>
        </form>

        <table class="table m-4">
          <h3>Temperature</h3>
            <thead>
              <tr>
                <th>City</th>
                <th>Celsius</th>
                <th>Fahrenheit</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
          </table>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
  </body>
</html>
